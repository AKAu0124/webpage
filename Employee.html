    <nav class="header">
        <a href="#" class="user"><i class = "fa-solid fa-user"></i>Username</a> | <a href="#" class="logout"><i class = "fa-solid fa-right-from-bracket"></i> Logout</a>

    <nav class="sidebar"><br>
        <ul>
            <li>
                <a href="#" class="emp-btn" onclick="empOpen()"><i class = "fa-solid fa-users"></i>Employees

            </li>
