<body>
    <div class="login-container d-flex align-itmes-center justify-content-center">
        <form class="login-form text-center">
            <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
            <div class="form-floating">
                <input type="text" class="form-control rounded-pill form-control" id="floatingInput" name="userName">
                <label id="userName" for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control rounded-pill form-control" id="floatingInput" name="psw">
                <label id="password" for="floatingInput">Password</label>
            </div>
            <div class="forgot-link d-flex align-itmes-center justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="d-grip gap-3 col-4 d-md-flex justify-content-center mx-auto">
                <a href="/main.html" class="btn btn-custom rounded-pill mt-4">Login</a>
                <a href="/main.html" class="btn btn-custom rounded-pill mt-4">Cancel</a>
            </div>
            <p class="mt-3 font-weight-normal">Do not have an account ? <a href="/register.html">Register Now</a></p>
        </form>
    </div>>
