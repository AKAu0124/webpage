<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Register </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="register.js" defer></script>

</head>
<body>
    <nav class="navbar fixed-top">
        <div class="navbar-links">
            <ul>
                <li><a href="#">About</a></li>
                <div class="dropdown" data-dropdown>
                    <button class="link" data-dropdown-button>Portfolio</button>
                    <div class="dropdown-menu">
                        <a href="#" class="link">Landscape</a>
                    </div>
                </div>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a> | <a href="#">Sign Up</a></li>
            </ul>
        </div>
    </nav>
          
    <!--Regsiter Form-->
    <h2>Personal Information</h2>
    <div class="gender">
        <select class="btn btn-custom col-3" style="border-radius: 8px;">
            <option value="Gender" selected>Gender</option>
            <option value="Mr.">Mr.</option>
            <option value="Mr.">Ms.</option>
            <option value="Mr.">Mrs.</option>
        </select>
    </div>
    <div class="firstName">
        <div class="form-floating d-grip col-3">
            <input type="text" class="form-control" id="floatingInput" name="firstName" placeholder="First Name" style="border-radius: 8px;">
            <label>First Name</label>
        </div>
    </div>
    <div class="lastName">
        <div class="form-floating d-grip col-3">
            <input type="text" class="form-control" id="floatingInput" name="lastName" placeholder="Last Name" style="border-radius: 8px;">
            <label>Last Name</label>
        </div>
    </div>
    <div class="address">
        <div class="form-floating d-grip col-3">
            <input type="text" class="form-control" id="floatingInput" name="address" placeholder="Address" style="border-radius: 8px;">
            <label>Address</label>
        </div>
    </div>
    <div class="contact">
        <select class="btn btn-custom col-1" style="border-radius: 8px;">
            <option>+852</option>
        </select>
        <div class="form-floating d-grip col-2">
            <input type="text" class="form-control" id="floatingInput" name="contactNumber" placeholder="contactNumber" style="border-radius: 8px;">
            <label>Contact Number</label>
        </div>
    </div>

    <h2>Account Details</h2> 
    <div class="accName">
        <div class="form-floating d-grip col-3">
            <input type="text" class="form-control" id="floatingInput" name="acctName" placeholder="userName" style="border-radius: 8px;">
            <label>User Name</label>
        </div>
    </div>
    <div class="password">
        <div class="form-floating d-grip col-3">
            <input type="password" class="form-control" id="floatingInput" name="password" placeholder="Password" style="border-radius: 8px;">
            <label>Password</label>
        </div>
    </div>
    <div class="confirmPassword">
        <div class="form-floating d-grip col-3">
            <input type="password" class="form-control" id="floatingInput" name="confirmPassword" placeholder="Password" style="border-radius: 8px;">
            <label>Confirm Password</label><br>
        </div>
    </div>



    <div class="button">
        <a href="/main.html" class="btn btn-custom mt-4 col-1">Confirm</a>
        <a href="/main.html" class="btn btn-custom mt-4 col-1">Cancel</a>   
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</body>
</html>
