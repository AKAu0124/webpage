    <h2>Personal Information</h2>
    <div class="gender">
        <select class="btn btn-custom col-3">
            <option value="Gender" selected>Gender</option>

    </div>

    </div>

        </div>
    </div>
    <div class="contact">
        <select class="btn btn-custom col-1">
            <option>+852</option>
        </select>
        <div class="form-floating d-grip col-2">
            <input type="text" class="form-control" id="floatingInput" name="contactNumber" placeholder="contactNumber">

    </div>
